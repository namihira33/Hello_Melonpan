<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Sample_GoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyCDq9Cjb-9mTgMGfSUzliGr6_j5k2kBkac&language=ja?callback=initMap"></script>

<style>
html { height: 100% }
body { height: 100% }
#map { width: 80%;
       margin: 0 auto;
       height: 100%;
     }
</style>
</head>

<body>
<div id="map"></div>

<script>
var MyLatLng = new google.maps.LatLng(36.085824, 140.106081);
var MyLatLng2 = new google.maps.LatLng(36.086614, 140.110507);

var center = {
  lat: 36.085824,
  lng: 140.106081
};

var Options = {
 zoom: 15,      //地図の縮尺値
 center: MyLatLng,    //地図の中心座標
 mapTypeId: 'roadmap'   //地図の種類
};

var map = new google.maps.Map(document.getElementById('map'), Options);

var TOKYO = new google.maps.LatLng(35.681382, 139.76608399999998); // 東京駅
var OSAKA = new google.maps.LatLng(34.701909, 135.49497700000006); // 大阪駅


var marker = new google.maps.Marker({
  position: center,
  map : map,
  icon: new google.maps.MarkerImage(
    'tyoko.png',
    new google.maps.Size(80,50),
    new google.maps.Point(0,0),
  ),
});

var latlngs = [MyLatLng, MyLatLng2];

lines = new google.maps.Polyline({
  path: latlngs, //hairetu,
  strokeColor:"FF0000",
  strokeOpacity:.7,
  strokeWeight:7
});

lines.setMap(map);

var origin1 = new google.maps.LatLng(55.930385, -3.118425);
var origin2 = 'Greenwich, England';
var destinationA = 'Stockholm, Sweden';
var destinationB = new google.maps.LatLng(50.087692, 14.421150);

var service = new google.maps.DistanceMatrixService();
service.getDistanceMatrix(
  {
    origins: [origin1, origin2],
    destinations: [destinationA, destinationB],
    travelMode: 'DRIVING',
    // transitOptions: '',
    // drivingOptions: '',
    // unitSystem: UnitSystem,
    avoidHighways: true,
    avoidTolls: true,
  }, callback);

function callback(response, status) {
  console.log('melon');
}

var infoWindow = new google.maps.InfoWindow({
  content: 'つくば 春日'
});

// var polygon = new google.maps.Circle({
//   map : map,
//   center: {lat: 36.085824, lng : 140.106081},
//   radius: 500,
// });

marker.addListener('click',function() {
  infoWindow.open(map,marker);
});

</script>

</body>
</html>
